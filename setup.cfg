[metadata]
name = pylav
version = 0.0.2
description = A Lavalink WebSocket & API wrapper for discord.py
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Drapersniper/PyLink
author = Draper
author_email = draper@draper.wtf
license = AGPLv3
license_file = LICENSE
license_files =
    LICENSE
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Topic :: Software Development :: Libraries
    Topic :: Software Development :: Version Control :: Git
    Typing :: Typed
    License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
    Natural Language :: English
    Operating System :: MacOS :: MacOS X
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: Implementation :: CPython
description_file = README.md

[options]
packages = find_namespace:
install_requires =
    aiodns>=3.0.0
    aiohttp[speedups]==3.8.1
    aiohttp-client-cache==0.6.1
    aiopath>=0.5.0,<0.6.0; python_version<'3.10'
    aiopath==0.6.10; python_version=='3.10'
    aiosqlite==0.17.0
    apscheduler==3.9.1
    apsw-wheels==3.36.0.post1
    async-timeout==4.0.2
    asyncspotify==0.12.1
    Brotli==1.0.9
    cchardet==2.1.7
    cached-property==1.5.2
    discord.py @ git+https://github.com/Rapptz/discord.py@63e50bc3693437aad4c0c7c6f4e0cc306bc61258#egg=discord.py[speed]
    humanize==4.1.0
    iso8601==1.0.2
    orjson>=3.6.8
    PyYAML==6.0
    packaging==21.3
    psutil==5.9.0
    platformdirs==2.5.2
    piccolo[all]==0.74.3
    python-dateutil==2.8.2
    Red-Commons>=1.0.0,<2
    rapidfuzz==2.0.11
    rich==10.9.0
    tabulate==0.8.9
    typing_extensions==4.1.1
    ujson==5.2.0
python_requires = >=3.9.0,<3.11
include_package_data = True
zip_safe = False
