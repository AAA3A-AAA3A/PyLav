[metadata]
name = pylav
version = 1.0.0.rc0
description = A Lavalink WebSocket & API wrapper for discord.py
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Drapersniper/PyLink
author = Draper
author_email = draper@draper.wtf
license = AGPLv3
license_file = LICENSE
license_files =
    LICENSE
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Topic :: Software Development :: Libraries
    Topic :: Software Development :: Version Control :: Git
    Typing :: Typed
    License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
    Natural Language :: English
    Operating System :: MacOS :: MacOS X
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: Implementation :: CPython
description_file = README.md

[options]
packages = find_namespace:
install_requires =
    aiohttp[speedups]>=3.6.0,<3.9.0
    aiohttp-client-cache==0.6.1
    aiopath>=0.5.0,<0.6.0; python_version<'3.10'
    aiopath==0.6.10; python_version=='3.10'
    aiosqlite==0.17.0
    apscheduler==3.9.1
    appdirs==1.4.4
    async-timeout==3.0.1
    asyncspotify==0.12.1
    cached-property==1.5.2
    discord.py @ git+https://github.com/Rapptz/discord.py@277d35c9b22fc5b2c2e1b640305341ea7f524cc1#egg=discord.py
    humanize==4.0.0
    iso8601==1.0.2
    packaging==21.3
    PyYAML==5.4.1
    piccolo[all]==0.74.2
    python-dateutil==2.8.2
    Red-Commons>=1.0.0,<2
    tabulate==0.8.9
    ujson==5.2.0
python_requires = >=3.9.0,<3.10
include_package_data = True
zip_safe = False
